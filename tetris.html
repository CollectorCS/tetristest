<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="tetris.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">LINES</span>
                    <span class="value" id="lines">0</span>
                </div>
                <div class="score-item">
                    <span class="label">LEVEL</span>
                    <span class="value" id="level">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>GAME OVER</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn">Play Again</button>
                </div>
                
                <div class="initials-input" id="initialsInput">
                    <h2>NEW HIGH SCORE!</h2>
                    <p>Final Score: <span id="initialsFinalScore">0</span></p>
                    <div class="initials-form">
                        <label for="initialsEntry">Enter Initials (3 letters):</label>
                        <input type="text" id="initialsEntry" maxlength="3" pattern="[A-Za-z]{1,3}" placeholder="AAA">
                        <button id="submitInitialsBtn">SUBMIT</button>
                    </div>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="next-piece">
                    <h3>NEXT</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>CONTROLS</h3>
                    <div class="control-item">
                        <span class="key">← →</span>
                        <span class="action">Move</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span class="action">Soft Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span class="action">Rotate</span>
                    </div>
                    <div class="control-item">
                        <span class="key">SPACE</span>
                        <span class="action">Hard Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">P</span>
                        <span class="action">Pause</span>
                    </div>
                </div>
                
                <div class="game-buttons">
                    <button id="startBtn">START</button>
                    <button id="pauseBtn">PAUSE</button>
                    <button id="resetBtn">RESET</button>
                    <button id="showHighScoresBtn">HIGH SCORES</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- High Scores Modal -->
    <div class="high-scores-modal" id="highScoresModal">
        <div class="modal-content">
            <h2>HIGH SCORES</h2>
            <ul id="highScoresList" class="high-scores-list">
                <!-- Scores will be populated here -->
            </ul>
            <button id="closeHighScoresBtn">CLOSE</button>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
